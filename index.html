<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Калькулятор Стоимости</h2>
    <br>
    <form>
        <label for="tovar">Товар:</label>
        <select name="tovar" id="tovar">
            <option value="">Товар</option>
            <option value="40000">RTX 4060</option>
            <option value="34000">RTX 3060</option>
            <option value="26000">RTX 3050</option>
            <option value="84000">RTX 4070 Super</option>
            <option value="700">Термопаста be quite</option>
        </select>
        <br>
        <label for="quantity">Колличество товара:</label>
        <input type="number" name="quantity" min="1" value="1" placeholder="Введите Колличество Товара" required>
        <br>
        <button id="button" type="submit">Расчитать Цену</button>
        <br>
        <label for="result"></label>
    </form>
</body>
<script src="main.js"></script>
</html>
